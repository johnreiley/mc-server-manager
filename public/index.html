<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>MC Server Manager</title>

  <style>
    .background {
      z-index: -1;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      animation: oscillate 10s infinite ease-in-out;
      background-image: url('./resources/minecraft-sky.png');
      background: url('./resources/minecraft-sky.png') center;
      transition: opacity 4s;
    }

    .login-container {
      
    }

    .toggle-container {
      display: none;
      animation: slide-in-from-bottom 0.5s;
    }

    .btn {
      animation: fadein 0.5s;
    }

    h2 {
      text-align: center;
      font-weight: 300;
    }

    .options-container {
      padding: 0.5em;
      display: flex;
      justify-content: center;
      font-weight: 300;
    }

    #server-status {
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div id="loading-overlay">
    <img src="./resources/loading_circle_2.png" alt="loading circle" id="loadingcircle">
    <div id="loadingoverlay"></div>
  </div>

  <main class="content login-container" id="login">
    <form>
      <input class="input-text" type="password" id="password-input" placeholder="password">
      <button class="btn btn-primary btn-wide" id="login-btn">submit</button>
    </form>
  </main>

  <main class="content toggle-container" id="toggler">
    <div class="background" id="image-container"></div>
    <div class="content-wrapper">
      <h2>Minecraft Server</h2>
      <div class="options-container">
        Server Status: <span id="server-status">Loading...</span>
      </div>
      <div id="options-wrapper" class="options-container">
        <!-- <button 
        style="display: none;"
        class="btn btn-primary start-btn" 
        id="start-btn" 
        onclick="startServer()">Start the server</button>
        <button 
        style="display: none;"
        class="btn btn-warn stop-btn" 
        id="stop-btn" 
        onclick="stopServer()">Stop the server</button> -->
      </div>
    </div>
  </main>
</body>

</html>

<script src="scripts/index.js" type="module"></script>
